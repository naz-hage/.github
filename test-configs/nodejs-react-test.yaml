# Test Configuration: Node.js React Application
# Example configuration for a React application with TypeScript

project:
  name: "CustomerPortal"
  organization: "tech-solutions"
  description: "Customer portal built with React and TypeScript"

platforms:
  github: true
  azure_devops: false
  jira: false

language: "javascript"
framework: "react"

javascript:
  runtime: "node"
  version: "18"
  package_manager: "npm"
  test_framework: "jest"
  linter: "eslint"
  typescript: true

tools:
  cli: "sdo"
  test_runner: "jest"
  linter: "eslint"

github:
  organization: "tech-solutions"
  repository: "customer-portal"
  default_labels: ["frontend", "enhancement", "bug"]