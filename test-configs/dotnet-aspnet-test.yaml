# Test Configuration: .NET ASP.NET Core API
# Example configuration for an ASP.NET Core Web API

project:
  name: "OrderService"
  organization: "enterprise-apps"
  description: "Order processing service built with ASP.NET Core"

platforms:
  azure_devops: true
  github: false
  jira: true

language: "dotnet"
framework: "aspnetcore"

dotnet:
  version: "7.0"
  project_type: "webapi"
  test_framework: "xunit"
  orm: "efcore"

tools:
  cli: "sdo"
  test_runner: "xunit"
  linter: "stylecop"

azure_devops:
  organization: "enterprise-apps"
  project: "OrderService"
  area_path: "OrderService\\Backend"
  iteration_path: "OrderService\\Sprint 1"

jira:
  server_url: "https://enterprise-apps.atlassian.net"
  project_key: "ORD"
  default_issue_type: "Story"