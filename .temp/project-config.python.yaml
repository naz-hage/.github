# Python Project Configuration Template
# Copy this file to your project as project-config.yaml and customize the values
# This template is designed for Python projects (CLI tools, APIs, libraries)

# ============================================================================
# PROJECT INFORMATION
# ============================================================================
project:
  name: "my-python-project"
  description: "My Python project description"
  language: "python"
  version: "1.0.0"

# ============================================================================
# PROJECT MANAGEMENT TOOLS
# ============================================================================
project_management:
  primary_tool: "saz"                      # Recommended: saz
  platforms:
    azure_devops: true                     # Set to false if not using
    github: true                          # Set to false if not using
    jira: false                           # Set to true if using Jira

# Azure DevOps Configuration
azure_devops:
  organization: "myorg"
  organization_url: "https://dev.azure.com/myorg"
  project: "MyProject"
  project_id: "00000000-0000-0000-0000-000000000000"  # Replace with actual GUID
  area_path: "myorg\\Development"
  default_iteration: "myorg\\Sprint 1"
  process_template: "Agile"
  default_team: "Development Team"
  team_project: "MyProject"

# GitHub Configuration
github:
  organization: "myorg"
  repository: "my-python-project"
  project_number: 1                        # Optional: GitHub project number

# Jira Configuration (only enable if using Jira)
jira:
  server_url: "https://myorg.atlassian.net"
  project_key: "PROJ"

# ============================================================================
# REPOSITORY INFORMATION
# ============================================================================
repository:
  name: "my-python-project"
  owner: "myorg"
  default_branch: "main"
  remotes:
    primary: "origin"
    backup: "upstream"

# ============================================================================
# WORK ITEM CONFIGURATION
# ============================================================================
work_items:
  types:
    - PBI
    - Bug
    - Task
    - Spike
  default_assignee: ""
  labels:
    - backlog
    - development
    - testing
    - documentation

# ============================================================================
# TOOLS CONFIGURATION
# ============================================================================
tools:
  # SAZ CLI Configuration (recommended)
  saz_cli:
    command: "saz"
    module_path: "saz_package"
    config_file: "~/.saz/config.yaml"

  # Alternative tools
  azure_cli: false
  github_cli: true

  # Project directories
  temp_directory: ".temp"

# ============================================================================
# DEVELOPMENT ENVIRONMENT
# ============================================================================
development:
  language_config:
    python:
      version: "3.8+"
      formatter: "black"
      line_length: 100
      import_sorter: "isort"
      linters:
        - "flake8"
        - "pylint"
        - "mypy"
      testing:
        framework: "pytest"
        min_versions:
          - "3.8"
          - "3.9"
          - "3.10"

  quality_tools:
    - "make lint"
    - "make format"
    - "make test"

# ============================================================================
# AUTHENTICATION
# ============================================================================
authentication:
  azure_devops:
    method: "PAT"
    env_var: "AZURE_DEVOPS_PAT"
    required_permissions:
      - "Work Items: Read & Write"
      - "Build: Read & Execute"
      - "Code: Read"
      - "Project and Team: Read"
      - "Pull Request Threads: Read & Write"

  github:
    method: "token"
    env_var: "GITHUB_TOKEN"
    required_scopes:
      - "repo"
      - "workflow"

# ============================================================================
# WORKFLOW CONFIGURATION
# ============================================================================
workflows:
  story_points:
    scale:
      1: "<1 day"
      2: "1-2 days"
      3: "2-3 days"
      5: "3-5 days"
      8: "1-2 weeks"
      13: "needs breakdown"
  states:
    pbi:
      - "New"
      - "Approved"
      - "Committed"
      - "Done"
    task:
      - "To Do"
      - "In Progress"
      - "Done"
    bug:
      - "New"
      - "Approved"
      - "Committed"
      - "Done"

# ============================================================================
# DOCUMENTATION
# ============================================================================
documentation:
  key_files:
    - ".github/copilot-instructions.md"
    - ".github/project-config.yaml"
    - "README.md"
    - "ARCHITECTURE.md"
  workflow_location: ".github/prompts/workflows"

# ============================================================================
# PULL REQUEST SETTINGS
# ============================================================================
pr_settings:
  template_path: ".github/PULL_REQUEST_TEMPLATE/pull_request_template.md"
  temp_file: ".temp/pr.md"
  default_strategy: "squash"
  require_work_item: true
  auto_delete_branch: true

# ============================================================================
# PROJECT TYPE SPECIFIC SETTINGS
# ============================================================================
project_type:
  type: "cli-tool"                        # web-app, api, cli-tool, library

  cli_tool:
    language: "python"
    distribution: "pip"